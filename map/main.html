<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="window.open('./map.html','_blank','width=700, height=700, top=50, left=50, scrollbars=yes')"
    >
      한강하구
    </button>

    <button
      class="btn2"
      onclick="window.open('./map.html','_blank','width=700, height=700, top=50, left=50, scrollbars=yes')"
    >
      우포늪
    </button>

    <script>
      document.querySelectorAll("button").forEach((item) =>
        item.addEventListener("click", (e) => {
          fetch("http://localhost:5500/map.html", {
            method: "POST",
            cache: "no-cache",
            body: e.target.textContent.trim(),
          });
          console.log(e.target.textContent.trim());
        })
      );
    </script>
  </body>
</html>
